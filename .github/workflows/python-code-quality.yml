name: Python Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pylint and enforce threshold
        env:
          THRESHOLD: "9.0"
        run: |
          set -eo pipefail
          echo "Running Pylint"
          # Lint only your src (adjust paths as needed)
          pylint . --exit-zero > pylint_report.txt

          python - <<'PY'
          import os, re, sys, pathlib
          txt = pathlib.Path("pylint_report.txt").read_text(errors="ignore")
          matches = re.findall(r"Your code has been rated at ([0-9.\-]+)/10", txt)
          if not matches:
              print("Could not find a Pylint score in the output.")
              print(txt)
              sys.exit(1)
          score = float(matches[-1])  # take the last (global) score
          threshold = float(os.environ.get("THRESHOLD", "9.0"))
          print(f"Pylint Score: {score} (threshold {threshold})")
          if score < threshold:
              print(f"❌ Code quality score ({score}) is below {threshold}")
              sys.exit(1)
          print("✅ Code quality score meets the required threshold")
          PY

      - name: Upload Pylint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pylint-report
          path: pylint_report.txt
